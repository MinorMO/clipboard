<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      color: #333;
    }

    #login, #clipboard {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #005ea2;
    }

    #messages {
      margin-top: 1rem;
      text-align: left;
    }

    .message {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #eef3f9;
      border-radius: 6px;
      word-wrap: break-word;
    }

    .message img {
      display: block;
      margin-top: 0.5rem;
      max-width: 100%;
      border-radius: 6px;
    }

    #welcome {
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Iniciar Sesión</h2>
    <input id="username" placeholder="Usuario" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <label>
  <input type="checkbox" id="privateMode" />
  Usar sesión privada
</label>
  </div>

  <div id="clipboard" style="display: none;">
    <div id="welcome"></div>
    <h2>Clipboard Compartido</h2>
    <textarea id="message" placeholder="Escribí o pegá texto o imágenes..." rows="6"></textarea>
    <button id="send">Enviar</button>
    <button onclick="clearMessages()" style="margin-top: 0.5rem; background-color: gray;">Limpiar Chat</button>

    <div id="messages"></div>
  </div>

  <!-- SignalR SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>

  <!-- Tu script de login y conexión -->
  <script src="login.js"></script>
  <script src="clipboard.js"></script>
</body>
</html>
