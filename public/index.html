<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #ffffff;
    }

    #login, #clipboard {
      background: #2c2c3e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, textarea {
      background-color: #3a3a4f;
      color: white;
    }

    button {
      background-color: #0078D4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ea2;
    }

    #messages {
      margin-top: 1rem;
      text-align: left;
    }

    .message {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #444;
      border-radius: 6px;
      word-wrap: break-word;
    }

    .message img {
      margin-top: 0.5rem;
      max-width: 100%;
      border-radius: 6px;
    }

    #welcome {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      #login, #clipboard {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Iniciar Sesión</h2>
    <input id="username" placeholder="Usuario" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <label>
   
    </label>
  </div>

  <div id="clipboard" style="display: none;">
    <div id="welcome"></div>
    <h2>Clipboard Compartido</h2>
    <textarea id="message" placeholder="Escribí o pegá texto o imágenes..." rows="6"></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="send">Enviar</button>
    <button onclick="clearMessages()" style="background-color: gray;">Limpiar Chat</button>
    <div id="messages"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
  <script src="login.js"></script>
  <script src="clipboard.js"></script>
</body>
</html>
